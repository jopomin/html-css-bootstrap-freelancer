<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap - Esercizio 3 Febbraio</title>
  </head>
  <body>
    <header>
        <nav>
          <div class="container">
            <div class="row">
              <div id="logo" class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
              <div id="menu" class="col-lg-offset-2 col-lg-6 col-md-offset-2 col-md-6 col-sm-offset-2 col-sm-6 col-xs-offset-2 col-xs-6"></div>
            </div>
          </div>
        </nav>
        <div class="jumbo">
          <div class="container">
            <div class="jumbo-elements">
            </div>
          </div>
        </div>
    </header>
    <main>
      <section class="portfolio">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 titles"></div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 lines"></div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-md-6 col sm-12 col-xs-12 port_box">
              <div id="casa" class="port_element">
                <div class="tondo-port"></div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col sm-12 col-xs-12 port_box">
              <div id="torta" class="port_element">

              </div>
            </div>
            <div class="col-lg-4 col-md-6 col sm-12 col-xs-12 port_box">

                <div class="tondo-port"></div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col sm-12 col-xs-12 port_box">
              <div id="gamepad" class="port_element">
                <div class="tondo-port"></div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col sm-12 col-xs-12 port_box">
              <div id="cassaforte" class="port_element">
                <div class="tondo-port"></div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col sm-12 col-xs-12 port_box">
              <div id="submarine" class="port_element">
                <div class="tondo-port"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="about">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 titles"></div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 lines"></div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 about_text_box">
              <div class="about_text"></div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 about_text_box">
              <div class="about_text"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="contact">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 titles"></div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 lines"></div>
          </div>
          <div class="row">
            <div class="col-lg-offset-1 col-lg-10 col-lg-offset-1 col-md-offset-1 col-md-10 col-md-offset-1 col-sm-offset-1 col-sm-10 col-sm-offset-1 col-xs-offset-1 col-xs-10 col-xs-offset-1 contact_form"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="ft-top">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 ft_block">

            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 ft_block">

            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 ft_block">
              <div class="ft_content"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="ft-bott">

          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ft_line"></div>

        </div>
